---
layout: default
---

<div class="Post Post--full">
    <header class="Post-header u-marginBn">
        <h1 class="Post-title u-marginTn">{{ page.title }}</h1>
        <a class="Post-url" href="http://{{ page.projectUrl }}">{{ page.projectUrl }}</a>
        <p class="Post-intro">{{ page.intro }}</p>
    </header>
    <img class="Post-mainImg" src="/assets/images/projects/{{ page.imgPrefix }}-banner.jpg" alt="{{ page.title }}">
    <div class="Post-content">
        {{ content }}
    </div>
</div>
